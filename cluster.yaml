# yaml-language-server: $schema=https://raw.githubusercontent.com/teutonet/teutonet-helm-charts/main/charts/base-cluster/helmrelease.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: base-cluster
  namespace: flux-system
spec:
  chart:
    spec:
      chart: base-cluster
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: teuto-net
        namespace: flux-system
      version: 9.x.x
  interval: 1m0s
  values:
    global:
      clusterName: 1111-workshop-00
    flux:
      gitRepositories:
        main:
          url: https://github.com/cwrau/k8s-schulung
          branch: main
    monitoring:
      tracing:
        enabled: true
